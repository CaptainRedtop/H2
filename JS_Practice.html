<!DOCTYPE html>
<html>
<head>
  <title>Hello World!</title>
  <style>
    body {
      background-color: lightgrey;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>

<h2>JavaScript practice.</h2>
<p title="Hello World", id="demo">We can change this text to say: "Hello World!",
<br>hover over to se a tooltip, or press the "Alert me" button.</p>

<button type="button" onclick="changeText()">Change Text</button>
<button type="button" onclick="alertBox()">Alert me</button>

<script>
function changeText() {
  document.getElementById("demo").innerHTML = "Hello World!";
}

function alertBox() {
  alert("Hello World!");
}
</script>
<script>
  alert("Hello World");
</script>

</body>
</html>
